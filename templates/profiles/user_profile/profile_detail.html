{% extends "_base.html" %}

{% block title %}User Profile{% endblock title %}

{% block content %}
    <h1>User Profile</h1>
    <p>Name: {{ user.username }}!</p>
    {% if user.userprofile.profile_picture %}
        <img src="{{ user.userprofile.profile_picture.url }}" alt="{{ profile.user.username }}" style="width: 100px; height: auto;">
    {% else %}
        <p>No profile picture available.</p>
    {% endif %}
{% endblock content %}
